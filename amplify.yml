version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  env:
    variables:
      NEXT_PUBLIC_STRAPI_URL: $NEXT_PUBLIC_STRAPI_URL
      NEXT_PUBLIC_STRAPI_API_TOKEN: $NEXT_PUBLIC_STRAPI_API_TOKEN